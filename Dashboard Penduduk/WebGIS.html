<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGIS</title>

  <link rel="stylesheet" href="./WebGIS.css">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <!-- <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script> -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js" integrity="sha512-eYE5o0mD7FFys0tVot8r4AnRXzVVXhjVpzNK+AcHkg4zNLvUAaCOJyLFKjmfpJMj6L/tuCzMN7LULBvNDhy5pA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="wrapper ">
    <div class="layerContainer open">
      <div class="search">
        <input class="searchInput" type="text">
        <button class="searchAdd"><span class="material-symbols-outlined">
            search
          </span></button>
      </div>


      <button class="collapseButton">&times;</button>
      <h2>Layer Title</h2>

      <div class="layerInfo">
        <p style="display: flex; justify-content: space-between; flex: 1; margin: 0 10px 0 10px; align-items: center;">
          Provinsi Indonesia <button class="toggleLayer"><span
              class="material-symbols-outlined toggle-layer-off">toggle_off</span><span
              class="material-symbols-outlined toggle-layer-on">toggle_on</span></button></p>
      </div>
    </div>

    <button class="layerContainer-toggle" type="button">
      <span class="material-symbols-outlined sb-open">keyboard_double_arrow_right</span>
    </button>



    <div id="map"></div>
  </div>

  <script src="./WebGIS.js" type="module"></script>
  <script src="./layerControl.js" type="module"></script>
  <script src="./searchProvince.js" type="module"></script>
  <!-- <script src="./hoverValues.js" type="module"></script> -->
</body>

</html>
